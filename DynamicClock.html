<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>

    <button onclick="clearInterval(clock)">Click Me</button>
	<p id="showClock"></p>

	<script type="text/javascript">
		
        var clock = setInterval(clocktiming, 1000);

		function clocktiming(){
			var d = new Date();
			var th = d.toLocalTimeString();
			document.getElementById('showClock').innerHTML=th;
		}
	</script>

</body>
</html>
