<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>

  <script type="text/javascript">
  	var tha = "Hello";

  	var th = new String("Hello");
    
    
  	document.write(typeof(tha));
  	document.write("<br>");
  	document.write(typeof(th));


  	var str = "Hello How are you";
  	document.write(str.length);
  	document.write("<br>");

  	document.write(str.charAt(8));
  	document.write("<br>");

  	document.write(str.indexOf("a"));
  	document.write("<br>");

  	document.write(str.lastIndexOf("a"));
  	document.write("<br>");

  	document.write(str.replace("Hello", "Hey"));
  	document.write("<br>");

  	document.write(str.toUpperCase());
  	document.write("<br>");

  	document.write(str.toLowerCase());
  	document.write("<br>");

  	document.write(str.concat(tha));
  	document.write("<br>");









  </script>

</body>
</html>
