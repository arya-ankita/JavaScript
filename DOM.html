<!DOCTYPE html>
<html>
<head>
	<title>Dom</title>

<body>

	<p id="thapa">Thapa</p>
	<p class="welcome"> Technical</p>
	<p class="welcome">Hello</p>
	<p class="welcome"> Hey</p>


	<ul><li>Like</li>
		<li>Share</li>
		<li>Subscribe</li></ul>

	<!-- how to access element by ID -->

	<script type="text/javascript">

		var a = document.getElementById("thapa").innerHTML;
		document.write(a);
		
	</script>

<!-- How to access element by ClassName -->
	<script type="text/javascript">
		var b = document.getElementsByClassName("welcome")[1].innerHTML;
		document.write(b);
	</script>
<!-- Access element by tagname -->
	<script type="text/javascript">
		var tag = document.getElementsByTagName("p").innerHTML;
		document.write(tag);
	</script>

	<!-- Access first element of any tag-->
   <script>
   	    var p = document.querySelector('p');
